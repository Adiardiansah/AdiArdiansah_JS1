<!DOCTYPE html>
<html lang="en">
	<head>
		<title>if statement</title>
	</head>
	<body>
		<script>
			var totalBelanja = prompt("Total belanja di ezy store?", 0);

			if (totalBelanja > 100000) {
				document.write("<h2>Selamat Anda dapat hadiah</h2>");
			}

			document.write("<p>Terimakasih sudah berbelanja di toko ezy's store</p>");
		</script>
	</body>
</html>
