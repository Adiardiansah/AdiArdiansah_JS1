<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>While</title>
	</head>
	<body>
		<h1>While</h1>
		<script>
			var ulangi = confirm("Apakah anda mau mengulang?");
			var counter = 0;

			while (ulangi) {
				counter++;
				ulangi = confirm("Apakah anda mau mengulang?");
			}

			document.write(
				"Perulangan sudah dilakuakn sebanyak " + counter + " kali"
			);
		</script>
        <p></p>
	</body>
</html>
